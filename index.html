<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1.0, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta content="telephone=no" name="format-detection">
    <title>加密短网址</title>
    <link rel="stylesheet" href="//css.ft12.com/jiami/mima.css?v=90">
</head>
<body>
<div class="form">
	<br><br/><br><br/>
	<center><div class="logo" title="短网址"><a href="/" target="_self" title="短网址"></a></div></center>
	<br><br/>
    <input id="pwd" class="inp" type="text" placeholder="请输入访问密码">
    <input class="btn js-submit-dwz-pwd" type="button" value="确认">
	<input type="hidden" id="jiami" value="x/KUS2DgTKUpoagU7Tm0fYcUtlXd91lyiYE8tz+8QNK8m73QHbzVUGw97kjGWQ4HeZVJLd74LcTvcdr0GVb/zw==">
</div>
<div id="dialog_tip">
    <span class="dialog_tip_box"></span>
</div>
<script src="//css.ft12.com/jiami/core.js"></script>
<script src="//css.ft12.com/jiami/enc-base64.js"></script>
<script src="//css.ft12.com/jiami/cipher-core.js"></script>
<script src="//css.ft12.com/jiami/aes.js"></script>
<script src="//css.ft12.com/jiami/md5.js"></script>
<script src="//css.ft12.com/jiami/jquery.min.js"></script>
<script src="//css.ft12.com/jiami/jie.js?v=2"></script>
<script>
    $(function () {

        $(document).keydown(function (event) {
            if (event.keyCode === 13) {
                submitDwzPwd();
            }
        });

        $("body").on("click", ".js-submit-dwz-pwd", function () {
            submitDwzPwd();
        });


        function submitDwzPwd() {
            var pwd = 'p:'+$("#pwd").val();
			var dwzcode = $("#jiami").val();
			var url = secret(dwzcode,pwd);
			var msg = '密码错误';
                if (url.substring(0, 4) == 'http') {	
                    location.href = url;
                } else {
                    dialog(msg);
                }
        }

        // 提示框
        var timeID;

        function dialog(txt) {
            $('#dialog_tip').show().find('.dialog_tip_box').text(txt);
            clearTimeout(timeID);
            timeID = setTimeout(function () {
                $('#dialog_tip').fadeOut();
            }, 2000)
        }

        window.dialog = dialog;
    });
</script>
</body>
</html>
